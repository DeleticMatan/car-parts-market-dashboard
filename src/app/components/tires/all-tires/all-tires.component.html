<mat-card>
  <mat-card-content>
    <mat-card-title *ngIf="!detailsView">Gume</mat-card-title>
    <mat-card-subtitle *ngIf="!detailsView">Lista - <code>Gume</code></mat-card-subtitle>

    <mat-tab-group class="m-t-10" (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Aktivni">
        <app-active-tires [visible]="visibleActive" [detailsView]="detailsView"></app-active-tires>
      </mat-tab>
      <mat-tab label="Arhivirani">
        <app-archived-tires [visible]="visibleArchived" [detailsView]="detailsView"></app-archived-tires>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
