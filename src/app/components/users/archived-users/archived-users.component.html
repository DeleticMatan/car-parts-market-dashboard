<button mat-raised-button color="primary" class="m-t-20" (click)="this.goToAddUser()">
  <mat-icon aria-label="Nov unos">add_circle</mat-icon> Nov unos
</button>

<mat-form-field class="m-t-10">
  <input matInput (keyup)="this.applyFilter($event.target.value)" placeholder="Pretraga">
</mat-form-field>

<div class="table-container mat-elevation-z8 m-t-10">
  <mat-progress-bar *ngIf="this.loading" mode="indeterminate" value="40"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime i prezime </th>
      <td mat-cell *matCellDef="let element" class="user-details-link" (click)="this.goToUserDetails(element)">
        {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Akcije </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="accent" matTooltip="Izmeni korisnika" matTooltipPosition="above" (click)="this.goToEditUser(element.id)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-mini-fab color="primary" matTooltip="Aktiviraj korisnika" matTooltipPosition="above" (click)="this.openConfirmationActivate(element.id)"
          class="m-l-5">
          <mat-icon aria-label="Restore">restore_from_trash</mat-icon>
        </button>
        <button mat-mini-fab color="warn" matTooltip="ObriÅ¡i korisnika" matTooltipPosition="above" (click)="this.openConfirmationDelete(element.id)"
          class="m-l-5">
          <mat-icon aria-label="Edit">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
